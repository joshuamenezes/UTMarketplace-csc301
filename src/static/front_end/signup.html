<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/signup_and_bookmarks.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Using Bootstrap ver. 5.1.3-->
    <title>UTMarketplace - Signup</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container d-flex justify-content-center">
            <img id="nav-img" src="img/logo.png"> 
        </div>
    </nav>

    <div class="hero flex-center">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3"> <!--Login form adapted from https://mdbootstrap.com/docs/standard/extended/registration/ -->
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5">Create an account</h2>
                                <form action="" method="POST">

                                    <div class="form-outline mb-4">
                                        <label for="fname-field" class="form-label"> First Name</label>
                                        <input required type="text" id="fname-field"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="lname-field" class="form-label"> Last Name</label>
                                        <input required type="text" id="lname-field"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="email-field" class="form-label"> Email</label>
                                        <input required type="email" id="email-field"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="password-field" class="form-label">Password</label>
                                        <input required type="password" id="password-field"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="confirm-password-field" class="form-label">Re-enter Password</label>
                                        <input required type="password" id="confirm-password-field"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input required class="form-check-input me-2" type="checkbox" value=""
                                            id="accept-tos" />
                                        <label class="form-check-label" for="accept-tos">
                                            I agree to the <a href="#!" class="text-body"><u>Terms of service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-4 mb-0">Already have an account? <a
                                            href="login.html" class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Requisite Bootstrap JS plugin-->
</body>

</html>
