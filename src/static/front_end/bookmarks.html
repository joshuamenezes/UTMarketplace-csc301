        <div class="container d-flex justify-content-center">
            <img id="nav-img" src="img/logo.png">
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-center">
            <h3> My Bookmarks</h3>
        </div>
    </div>

    <!-- Background-->
    <div class="hero flex-center">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container">
            </div>
        </div>

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">

                                <div class="col-lg-12">

                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div>
                                            <p class="mb-0">You have 3 items, totalling to $150.</p>
                                        </div>

                                            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!"

                                            </p>
                                        </div>
                                    </div>

                                                            class="img-fluid rounded-3" alt="Shopping item"
                                                            style="width: 65px;">

                                                        <h5>Item 1</h5>
                                                        <p class="small mb-0">Description 1</p>
                                                    </div>
                                                </div>

                                                <div class="d-flex flex-row align-items-center">
                                                    <div style="width: 250px;">
                                                        <h5 class="mb-0"> Listed Price: $50</h5>
                                                    </div>
                                                    <!-- Remove item from cart icon-->
                                                    <a href="#!" style="color: #cecece;">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            fill="ffffff" class="bi bi-trash3" viewBox="0 0 16 16">

                                            </div>
                                        </div>
                                    </div>

                                    <div class="card mb-3">

                                                        </svg>

                                            </div>

                                            <div class="d-flex justify-content-between">
