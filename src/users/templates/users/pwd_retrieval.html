{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/signup_and_bookmarks.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Using Bootstrap ver. 5.1.3-->
    <title>UTMarketplace - Forgot Password</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container d-flex justify-content-center">
            <img id="nav-img" src="{% static 'img/logo.png' %}">
        </div>
    </nav>

    <div class="hero flex-center">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3"> <!--Login form adapted from https://mdbootstrap.com/docs/standard/extended/registration/ -->
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5">Forgot Password</h2>
                                {% if error %}
                                <span class="error text-danger"><i class="bi bi-exclamation-triangle"></i> {{ error }} </span>
                                {% endif %}
                                <form action="." method="post">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <label for="email-field" class="form-label">email</label>
                                        {{ form.email|as_crispy_field }}
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" value="OK" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Reset Password</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Requisite Bootstrap JS plugin-->
</body>

</html>
