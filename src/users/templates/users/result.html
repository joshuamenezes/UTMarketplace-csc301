{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Using Bootstrap ver. 5.1.3-->
    <title>UTMarketplace - Active</title>
</head>
<!-- https://mdbootstrap.com/docs/standard/extended/login/ -->
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container d-flex justify-content-center">
            <img id="nav-img" src="{% static 'img/logo.png' %}">
        </div>
    </nav>
    <div style="background-image: linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)), url('/static/img/bg_img.jpg');  background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
        <div class="container align-items-center justify-content-center d-flex h-100" style="min-height: 80vh; opacity: 1;">
            <div class="card col-lg-6 align-items-center" style="border-radius: 15px;">
                <div class="card-body p-5">
                    {% if success %}
                        <span class="error text-success"><i class="bi bi-check-circle"></i> {{ success }} </span>
                        <a href="/users/login/"><button type="button" class="btn btn-success">go to login</button></a>
                    {% endif %}
                    {% if error %}
                        <span class="error text-danger"><i class="bi bi-exclamation-circle"></i> {{ error }} </span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2022. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
</section>

</body>

</html>
